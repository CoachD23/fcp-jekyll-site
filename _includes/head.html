<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>{% if page.title and page.title != "Home" %}{{ page.title }} | {{ site.title }}{% else %}{{ site.title }} â€” Post-Grad & High School Basketball in Fort Walton Beach, FL{% endif %}</title>
<meta name="description" content="{% if page.description %}{{ page.description }}{% elsif page.excerpt %}{{ page.excerpt | strip_html | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">
<link rel="canonical" href="{{ page.url | absolute_url }}">

<!-- Open Graph / Social Sharing -->
<meta property="og:type" content="{% if page.layout == 'post' %}article{% else %}website{% endif %}">
<meta property="og:title" content="{% if page.title and page.title != 'Home' %}{{ page.title }} | {{ site.title }}{% else %}{{ site.title }}{% endif %}">
<meta property="og:description" content="{% if page.description %}{{ page.description }}{% elsif page.excerpt %}{{ page.excerpt | strip_html | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">
<meta property="og:image" content="{{ '/assets/images/about-fcp.jpg' | absolute_url }}">
<meta property="og:url" content="{{ page.url | absolute_url }}">
<meta property="og:site_name" content="{{ site.title }}">
<meta name="twitter:card" content="summary_large_image">
<meta name="twitter:site" content="@FLCoastalPrep">
<meta name="twitter:image" content="{{ '/assets/images/about-fcp.jpg' | absolute_url }}">

{% seo %}

<!-- Favicon -->
<link rel="icon" type="image/png" sizes="32x32" href="{{ '/assets/images/favicon-32x32.png' | relative_url }}">
<link rel="icon" type="image/png" sizes="16x16" href="{{ '/assets/images/favicon-16x16.png' | relative_url }}">
<link rel="apple-touch-icon" sizes="180x180" href="{{ '/assets/images/apple-touch-icon.png' | relative_url }}">

<!-- Structured Data: Organization -->
<script type="application/ld+json">
{
  "@context": "https://schema.org",
  "@type": "SportsOrganization",
  "name": "Florida Coastal Prep Sports Academy",
  "url": "https://floridacoastalprep.com",
  "logo": "https://floridacoastalprep.com/assets/images/fcp-logo.png",
  "description": "{{ site.description }}",
  "address": {
    "@type": "PostalAddress",
    "streetAddress": "33 Jet Drive NW",
    "addressLocality": "Fort Walton Beach",
    "addressRegion": "FL",
    "postalCode": "32548",
    "addressCountry": "US"
  },
  "telephone": "+18509612323",
  "email": "info@floridacoastalprep.com",
  "sport": "Basketball",
  "sameAs": [
    "{{ site.social.facebook }}",
    "{{ site.social.instagram }}",
    "{{ site.social.twitter }}",
    "{{ site.social.youtube }}"
  ]
}
</script>

{% if page.layout == 'post' %}
<!-- Structured Data: Article (blog posts only) -->
<script type="application/ld+json">
{
  "@context": "https://schema.org",
  "@type": "Article",
  "headline": "{{ page.title }}",
  "datePublished": "{{ page.date | date_to_xmlschema }}",
  "author": {
    "@type": "Organization",
    "name": "Florida Coastal Prep"
  },
  "publisher": {
    "@type": "Organization",
    "name": "Florida Coastal Prep Sports Academy",
    "logo": {
      "@type": "ImageObject",
      "url": "https://floridacoastalprep.com/assets/images/fcp-logo.png"
    }
  },
  "mainEntityOfPage": "{{ page.url | absolute_url }}"
}
</script>
{% endif %}

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
<link rel="stylesheet" href="{{ '/assets/css/main.css' | relative_url }}?v={{ site.time | date: '%s' }}">
{% if page.hero_video %}<link rel="preload" as="video" href="{{ page.hero_video | relative_url }}">{% endif %}

<!-- TrustPulse -->
<script type="text/javascript" src="https://a.trustpulse.com/app/services/embed.js?accountId=9559" async></script>
