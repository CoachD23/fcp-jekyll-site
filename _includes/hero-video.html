<section class="hero hero-video">
  <div class="hero-video-bg">
    {% if page.hero_video %}
    <video autoplay muted loop playsinline poster="{{ page.hero_poster | default: '/assets/images/homepage-hero.jpeg' | relative_url }}">
      <source src="{{ page.hero_video | relative_url }}" type="video/mp4">
    </video>
    {% elsif page.hero_youtube %}
    <div class="hero-youtube-wrap">
      <iframe src="https://www.youtube.com/embed/{{ page.hero_youtube }}?autoplay=1&mute=1&loop=1&playlist={{ page.hero_youtube }}&controls=0&showinfo=0&rel=0&modestbranding=1&playsinline=1"
        frameborder="0"
        allow="autoplay; encrypted-media"
        allowfullscreen
        loading="eager"
        title="Hero background video"></iframe>
    </div>
    {% else %}
    <img src="{{ page.hero_poster | default: '/assets/images/homepage-hero.jpeg' | relative_url }}" alt="{{ page.hero_title | default: 'Florida Coastal Prep' }}" class="hero-bg-image">
    {% endif %}
  </div>
  <div class="hero-overlay"></div>
  <div class="hero-content container">
    <h1>{{ page.hero_title | default: "Florida Coastal Prep" }}</h1>
    <p class="hero-subtitle">{{ page.hero_subtitle | default: "Post-Graduate &amp; High School Basketball â€” Fort Walton Beach, FL" }}</p>
    <div class="hero-cta">
      <a href="/apply/" class="btn btn-primary">Apply Now</a>
      <a href="/post-grad/" class="btn btn-outline">Explore Programs</a>
    </div>
  </div>
</section>
