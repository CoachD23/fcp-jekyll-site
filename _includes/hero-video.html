<section class="hero hero-video">
  <div class="hero-video-bg">
    {% if page.hero_video %}
    <video autoplay muted loop playsinline poster="{{ page.hero_poster | default: '/assets/images/homepage-hero.jpeg' | relative_url }}">
      <source src="{{ page.hero_video | relative_url }}" type="video/mp4">
    </video>
    {% else %}
    <img src="{{ page.hero_poster | default: '/assets/images/homepage-hero.jpeg' | relative_url }}" alt="{{ page.hero_title | default: 'Florida Coastal Prep' }}" class="hero-bg-image">
    {% endif %}
    <div class="hero-overlay"></div>
  </div>
  <div class="container hero-content">
    <h1>{{ page.hero_title | default: "Florida Coastal Prep" }}</h1>
    <p class="hero-subtitle">{{ page.hero_subtitle | default: "Where Future College Athletes Are Made" }}</p>
    <div class="hero-cta">
      <a href="{{ '/apply/' | relative_url }}" class="btn btn-primary">Apply Now</a>
      <a href="{{ '/post-grad/' | relative_url }}" class="btn btn-outline">Explore Programs</a>
    </div>
    <div class="hero-credentials">
      <span class="hero-credentials-label">Proud Members Of</span>
      <div class="hero-credentials-logos">
        <img src="{{ '/assets/images/siaa.webp' | relative_url }}" alt="SIAA — Sunshine Independent Athletic Association" class="credential-logo">
        <img src="{{ '/assets/images/gear.png' | relative_url }}" alt="The Grind Session" class="credential-logo">
        <img src="{{ '/assets/images/phsba.png' | relative_url }}" alt="PHSBA — Post High School Basketball Association" class="credential-logo">
        <img src="{{ '/assets/images/sehal.png' | relative_url }}" alt="SEHAL — Southeast Elite High School Athletic League" class="credential-logo">
      </div>
    </div>
  </div>
  <div class="hero-scroll-indicator">
    <span></span>
  </div>
</section>
